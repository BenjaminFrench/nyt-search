<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron text-center animated fadeInDown">
        <h1 class="display-3">
            <i class="fa fa-newspaper-o"></i>&nbsp;New York Times Search</h1>
    </div>
    <div class="container animated fadeInUp">
        <div class="card mb-5">
            <div class="card-header">
                <span class="lead">
                    <i class="fa fa-list-alt"></i>&nbsp;&nbsp;Search Parameters</span>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm" required />
                    </div>
                    <div class="form-group">
                        <label for="numberRecords">Number of Records to Retrieve:</label>
                        <select class="custom-select form-control" id="numberRecords">
                            <option value="1">1</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                    <button id="searchBtn" type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i>&nbsp;Search</button>
                    <button id="clearBtn" class="btn btn-primary">
                        <i class="fa fa-trash"></i>&nbsp;Clear Results</button>

                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="lead">
                    <i class="fa fa-table"></i>&nbsp;&nbsp;Top Articles</span>
            </div>
            <div class="card-body" id="queryResults">

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
